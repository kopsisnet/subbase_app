{% extends "base.html" %}
{% block title %}Kayıt Ol{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4 text-center">Kayıt Ol</h2>
<form method="post" class="space-y-4">
  {% csrf_token %}
  <input type="email" name="email" placeholder="E-posta" class="w-full border p-2 rounded">
  <input type="password" name="password" placeholder="Şifre" class="w-full border p-2 rounded">
  <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Kayıt Ol</button>
</form>
{% if success %}<p class="text-green-600 mt-4 text-center">{{ success }}</p>{% endif %}
{% if error %}<p class="text-red-600 mt-4 text-center">{{ error }}</p>{% endif %}
{% endblock %}
