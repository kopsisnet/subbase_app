{% extends "base.html" %}
{% block title %}Giriş Yap{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4 text-center">Giriş Yap</h2>
<form method="post" class="space-y-4">
  {% csrf_token %}
  <input type="email" name="email" placeholder="E-posta" class="w-full border p-2 rounded">
  <input type="password" name="password" placeholder="Şifre" class="w-full border p-2 rounded">
  <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Giriş</button>
</form>
<div class="mt-4 text-center">
  <a href="{% url 'reset' %}" class="text-sm text-blue-600 hover:underline">Şifremi Unuttum</a>
</div>
{% if error %}<p class="text-red-600 mt-4 text-center">{{ error }}</p>{% endif %}
{% endblock %}
