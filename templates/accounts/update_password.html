{% extends "base.html" %}
{% block title %}Yeni Şifre Belirle{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4 text-center">Yeni Şifre Belirle</h2>
<form method="post" class="space-y-4">
  {% csrf_token %}
  <input type="password" name="new_password" placeholder="Yeni Şifre" class="w-full border p-2 rounded">
  <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Şifreyi Güncelle</button>
</form>
{% if error %}<p class="text-red-600 mt-4 text-center">{{ error }}</p>{% endif %}
{% endblock %}
