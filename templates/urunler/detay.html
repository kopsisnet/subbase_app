{% extends "base.html" %}
{% block title %}Ürün Detayı{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4">{{ urun.ad }}</h2>
  <p><strong>Fiyat:</strong> {{ urun.fiyat }} ₺</p>
  <p><strong>Stok:</strong> {{ urun.stok }}</p>
  <p><strong>Açıklama:</strong> {{ urun.aciklama }}</p>
  <p><strong>Eklenme Tarihi:</strong> {{ urun.eklenme_tarihi|date:"d.m.Y H:i" }}</p>
  <div class="mt-4 space-x-4">
    <a href="{% url 'urun_guncelle' urun.id %}" class="text-blue-600">Güncelle</a>
    <a href="{% url 'urun_sil' urun.id %}" class="text-red-600">Sil</a>
    <a href="{% url 'urun_listesi' %}" class="text-gray-700">Listeye Dön</a>
  </div>
</div>
{% endblock %}
