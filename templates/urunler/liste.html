{% extends "base.html" %}
{% block title %}Ürün Listesi{% endblock %}
{% block content %}
<a href="{% url 'urun_ekle' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Yeni Ürün Ekle</a>
<table class="table-auto w-full bg-white shadow-md rounded">
  <thead>
    <tr class="bg-gray-200">
      <th class="px-4 py-2">Ad</th>
      <th class="px-4 py-2">Fiyat</th>
      <th class="px-4 py-2">Stok</th>
      <th class="px-4 py-2">İşlemler</th>
    </tr>
  </thead>
  <tbody>
    {% for urun in urunler %}
    <tr>
      <td class="px-4 py-2">{{ urun.ad }}</td>
      <td class="px-4 py-2">{{ urun.fiyat }} ₺</td>
      <td class="px-4 py-2">{{ urun.stok }}</td>
      <td class="px-4 py-2">
        <a href="{% url 'urun_guncelle' urun.id %}" class="text-blue-600">Güncelle</a> |
        <a href="{% url 'urun_sil' urun.id %}" class="text-red-600">Sil</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
